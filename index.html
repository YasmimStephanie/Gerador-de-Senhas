<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    
    <main>

            <div class="generator">

                <h1>Gerador de Senhas</h1>

                <label class="password-wrap">
                    <input 
                    type="text" 
                    id="password"
                    readonly
                    placeholder="Gerar Senha"
                    />
                    <button class="material-icons" id="copy">content_copy</button>
                </label>

                <label>
                    <span>Tamanho da Senha:</span>
                    <input type="number" id="length" value="16" />
                </label>

                <label>
                    <span>Incluindo Letras Maiúsculas:</span>
                    <input type="checkbox" id="uppercase" checked />
                </label>

                <label>
                    <span>Incluindo Letras Minúsculas:</span>
                    <input type="checkbox" id="lowercase" checked />
                </label>

                <label>
                    <span>Incluindo Números:</span>
                    <input type="checkbox" id="numbers" checked />
                </label>

                <label>
                    <span>Incluindo Símbolos:</span>
                    <input type="checkbox" id="symbols" checked />
                </label>

                <button type="submit" id="generate">Gerar Senha</button>

            </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
